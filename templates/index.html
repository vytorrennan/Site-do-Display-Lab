<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/index/logoFavicon.png') }}" type="image/x-icon">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <div id="header" class="d-flex border border-2 border-top-0 rounded-bottom">
        <div class="d-flex justify-content-start">
          <img src="{{ url_for('static', filename='imgs/index/logoDisplay.svg') }}" alt="DisplayLab Titulo" height="100%" width="97.5%">
        </div>
        <div class="d-flex justify-content-center">
          <img src="{{ url_for('static', filename='imgs/index/displayTitulo.svg') }}" alt="DisplayLab Titulo" height="100%" width="100%">
        </div>
        <div class="d-flex flex-column align-items-end justify-content-between">
          <a href="#" id="loginAnchor" class="text-decoration-none text-white p-2 rounded-bottom">LOGIN</a>
          <div class="d-flex flex-column align-items-end" style="margin-bottom: 10px;">
            <img src="{{ url_for('static', filename='imgs/index/redesSociais.svg') }}" alt="DisplayLab Titulo" height="100%" width="100%">
          </div>
        </div>
      </div>

      <nav class="nav nav-pills flex-column flex-sm-row flex-nowrap" style="margin-top: 20px;">
        <a class="flex-sm-fill text-sm-center nav-link rounded-0 rounded-top text-dark" id="homeNav" href="{{ url_for('home') }}">HOME</a>
        <a class="flex-sm-fill text-sm-center nav-link rounded-0 rounded-top text-dark" id="projetosNav" href="{{ url_for('projetos') }}">PROJETOS</a>
        <a class="flex-sm-fill text-sm-center nav-link rounded-0 rounded-top text-dark" id="institucionalNav" href="#">INSTITUCIONAL</a>
        <a class="flex-sm-fill text-sm-center nav-link rounded-0 rounded-top text-dark" id="sobreNav" href="#">QUEM SOMOS</a>
      </nav>

      <div id="content" class="container rounded">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    {% block script %}
    {% endblock %}
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
